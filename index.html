<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Tenis</title>
  <link href="css/base.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Juego de Tenis</h1><hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <label for="idioma">Idioma:</label>
        <select class="form-control" id="idioma">
          <option value="1">Ingles</option>
          <option value="2">Espa√±ol</option>
          <option value="3">Aleman</option>
          <option value="4">Frances</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="nombre_j1">Nombre Jugador1:</label>
        <input type="text" class="form-control" id="nombre_j1">
      </div>
      <div class="col-md-3">
        <label for="nombre_j2">Nombre Jugador2:</label>
        <input type="text" class="form-control" id="nombre_j2">
      </div>
      <div class="col-md-3">
        <button class="btn btn-success btn-block" id="btn-iniciar" style="margin-top: 25px">Iniciar</button>
      </div>
      <div class="col-md-12 text-center" id="score">

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <canvas id="canvas"></canvas>
      </div>
      <div class="col-md-12 text-center">
        <p class="lead" id="message"></p>
      </div>
      <div class="col-md-12">
        <table class="table" id="table-marcador" style="display:none">
          <thead>
            <tr>
              <th>Jugador 1</th>
              <th>Jugador 1</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/tenis.js"></script>
</body>
</html>
